<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Quotes - Read daily quotes and motivate yourself.</title>
    <link rel="shortcut icon" href="./img/quotes.png" type="image/x-icon">
    <link rel="stylesheet" href="./CSS/style.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>
<body>
    <div class="card-1">
        <div class="card-2">
            <div data-aos="zoom-in">
                <div class="card-3">
                    <button id="tweetMe"><i class="fab fa-twitter fa-2x" id="twitter"></i></button>
                    <i class="fas fa-quote-left fa-4x leftQuote"></i>
                    <p class="quote"></p>
                    <p class="quote-writer">Umang Kumar Sisodia</p>
                    <button id="btn">New Quotes</button>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="https://kit.fontawesome.com/84059f4353.js" crossorigin="anonymous"></script>
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>
    AOS.init();
  </script>
<script src="./JS/index.js"></script>
</html>
